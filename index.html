<!DOCTYPE html>
<html>
  <head>
    <title>Wireframe to HTML/CSS</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-4">
            <img src="images/logo.png" alt="" class="logo" />
          </div>
          <div class="col-8">
            <form class="example" id="signup-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="search"
                    id="city-input"
                    placeholder="Enter your city "
                    autofocus="on"
                    autocomplete="off"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-primary shadow-sm w-100"
                  />
                </div>
                <div class="col-3">
                  <button id="current-input" class="btn btn-success w-100">
                    Current
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-8">
            <h6 class="weather" id="special">
              Weather in <strong></strong><br />
            </h6>
          </div>
          <div class="col-4">
            <a href=""> 7 days </a>
            <a href="" target="_blank" id="10_days"> 10 days </a>
          </div>
        </div>
        <div class="row" id="week">
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">
                  Mon<br /><strong>19</strong><br /><span class="small"
                    >Dec.
                  </span>
                </h6>
                <img src="images/d300.gif" alt="" class="center" />
                <p class="card-text">-6° -3°</p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">
                  Tue<br /><strong>20</strong><br /><span class="small"
                    >Dec.
                  </span>
                </h6>
                <img src="images/d431.gif" alt="" class="center" />
                <p class="card-text">-5°+3°</p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">
                  Wed<br /><strong>21</strong><br /><span class="small"
                    >Dec.
                  </span>
                </h6>
                <img src="images/d212.gif" alt="" class="center" />
                <p class="card-text">-3° -1°</p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">
                  Thu<br /><strong>22</strong><br /><span class="small"
                    >Dec.
                  </span>
                </h6>
                <img src="images/d300.gif" alt="" class="center" />
                <p class="card-text">-1°+2°</p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">
                  Wed<br /><strong>23</strong><br /><span class="small"
                    >Dec.
                  </span>
                </h6>
                <img src="images/d300.gif" alt="" class="center" />
                <p class="card-text">+3 +4°</p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">
                  Fri<br /><strong>24</strong><br /><span class="small"
                    >Dec.
                  </span>
                </h6>
                <img src="images/d212.gif" alt="" class="center" />
                <p class="card-text">+2 +3°</p>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">
                  Sat<br /><strong>25</strong><br /><span class="small"
                    >Dec.
                  </span>
                </h6>
                <img src="images/d431.gif" alt="" class="center" />
                <p class="card-text">-1°+1°</p>
              </div>
            </div>
          </div>
        </div>
        <div>
          <p class="today" id="Today"></p>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="card">
              <img src="images/n300.jpeg" class="card-img-top" alt="..." />
              <div class="card-body">
                <h3 class="card-title" id="temper"></h3>
                <p class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link"> °F</a>
                </p>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <div class="col-5">
                <p>Humidity:</p>
                <p>Wind</p>
                <p id="description"></p>
              </div>

              <div class="col-5">
                <p><span id="humidity"></span>%</p>
                <p><span id="wind"></span> m/s</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="row">
          <div class="col-5">
            <a
              href="https://github.com/Olena1408/My_awesome_weather_app"
              target="_blank"
              ><img src="./images/gitHub-logo.png" width="30px" />Open-source
              code</a
            >
          </div>
          <div class="by">by Olena Sytnyk</div>
        </div>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
